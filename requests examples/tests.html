        var baseUrl = "https://localhost:44321/";
        function createContact(name, companyId, email, birthdate, personalPhoneNumber, workPhoneNumber, 
                            addressLine1, city, state, zipCode, countryId) {
        var data = {
            Name: name,
            Company: {
                Id: companyId
            },
            Email: email,
            Birthdate: birthdate,
            PersonalPhoneNumber: personalPhoneNumber,
            WorkPhoneNumber: workPhoneNumber,
            Address: {
                AddressLine1: addressLine1,
                City: city,
                State: state,
                ZipCode: zipCode,
                Country: {
                    Id: countryId
                }
            },
        }

        $.ajax({
            type: 'POST',
            url: baseUrl + 'api/contacts',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify(data),
            success: function (result) {
                console.log('Data received: ');
                console.log(result);
            },
            error: function (request, status, error) {
                console.log('Something went wrong: ');
                console.log(request.responseJSON.value.description);
            }
        });
    }
